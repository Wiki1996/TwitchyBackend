<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
</head>
<body>

    <h1>React</h1>
    <!--The div element below with id="app" is React Virtual Element-->
    <div id="app"></div>
    <p>123</p>

    <script type="text/babel">
        //React is a JS library


        //1. How to use React
        //- React -> core -> components, virtual dom, life cycle
        //-React-dom -> virtual dom <-> dom
        //- babel -> compile

        //2. How to create v-dom element
        const  el1 = React.createElement('h2', {className: 'box'}, 'hello react!');

        //3. JSX: js + html
        //- expression -> {}
        const  el2 = <h2 className="box"> hello react!!!</h2>
        const a = 10;
        const str = 'this is a str';
        const bool = true;
        const arr = [<li key="1">first</li>,  <li key="2">second</li>, <li key="3">third</li>]
        const obj = {name: "Joe", age: 10}

        const ele = <div>
            <p>{ a }</p>
            <p>{ str }</p>
            <p> { bool }</p>
            <ul> { arr }</ul>
            <p>{ JSON.stringify(obj) }</p>
            <p>{ obj.name }, { obj.age }</p>
        </div>

        //4. Components made by virtual elements
        // - class-based
        // - function-based
        //function ComponentName() {
        //      return virtual element
        // }

        //function based
        const Hello = function() {
            return <div>
                <h2>Hello!!!</h2>
            </div>
        }

        const ele1 = <div>
            <Hello />
            <Hello />
        </div>


        //class-based
        class HelloApp extends React.Component {
            //optional
            constructor() {
                super();
            }

            //required
            render() {
                return <div>
                    <p>Hello App</p>
                    <p>I am a React Component</p>
                </div>
            }
        }

        //function-based props
        function Hey(props) {
            console.log(props);
            return <div>
                <p>this is a Hey Component</p>
                <p>Hey {props.personData.name}</p>
                <p>I like {props.fruit}</p>
            </div>
        }

        const person = {name: 'Joe', age: 20};
        const fruit = {name:'Apple', stock: 15}

        //class-based props
        class Hey2 extends React.Component {
            render() {
                return <div>
                    <p>this is a Hey Component</p>
                    <p>Hey {this.props.personData.name}</p>
                    <p>I like {this.props.fruitData.name}</p>
                    <p>I have {this.props.fruitData.stock} {this.props.fruitData.name}</p>
                </div>
            }
        }



        ReactDOM.render(
            <Hey2 personData={person} fruitData = {fruit} />,

            document.getElementById('app')
        )
    </script>

</body>
</html>
