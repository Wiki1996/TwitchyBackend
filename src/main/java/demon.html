<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- internal -->
    <style>
        * {
            color: red;
        }

        li {
            color: darkorange;
        }

        #tx {
            color: blueviolet;
        }

        .common{
            color: darkgreen;
        }

        .btn {
            width: 150px;
            height: 100px;
        }

        .btn-primary {
            background-color: blue;
        }

        .btn-warning {
            background-color: gold;
        }

    </style>

    <!-- external -->
    <link rel="stylesheet" type="text/css" href="demon.css"/>
</head>
<body>
    <h1>hello CSS</h1>

    <!-- inline -->
    <h2 style="color:blue; font-size: 32px">This is a headline</h2>
    <div>I like apple</div>
    <p>I prefer peach</p>

    <ul>
        <li id="tx">TX</li>
        <li>CT</li>
        <li>CA</li>
    </ul>

    <ul>
        <li class="common">create a html doc</li>
        <li class="common">create a css file</li>
        <li class="common">create a js file</li>
    </ul>

    <button class="btn btn-primary">primary</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn">danger</button>

</body>
</html>
