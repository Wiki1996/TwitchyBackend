<body>
<h1>DOM + Ajax</h1>

<div class="user common">Users:</div>
<ul class="box common">
    <li id="john">John</li>
    <li id="peter">Peter</li>
</ul>

<ol id="ol">
    <li>0</li>
    <li>1</li>
    <li>2</li>
</ol>

<script>
    //getElementById
    var oJohn = document.getElementById('john');
    var oPeter = document.getElementById('peter');

    //getelemtnsByClassName
    var oCom = document.getElementsByClassName('common');
    var oUser = document.getElementsByClassName('user');

    //getElementByTagName
    var oH1 = document.getElementsByTagName('h1');

    //querySelector
    var oUser1 = document.querySelector('.user');
    var oCom1 = document.querySelector('.common');
    var oComAll = document.querySelectorAll('.common');

    //Create
    var oLi = document.createElement('li');
    oLi.innerHTML ='append';
    var oOl = document.getElementById('ol');
    oOl.append(oLi);
    oOl.prepend(oLi);
    oOl.before(oLi);
    oOl.after(oLi);

    //Make requests to the server without reloading the page
    //Receive and work with data from the server

</script>
